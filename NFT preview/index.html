<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <div class="container">
  <main class="card">
    <div class="card_banner">
      <img src="./images/image-equilibrium.jpg" alt="" class="class_img">

      <div class="overlay">
        <img src="./images/icon-view.svg" alt="">
      </div>

    </div>

    <h2 class="title">Equilibrium #3429</h2>
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="price_date">
      <p class="price">
        <img src="./images/icon-ethereum.svg" alt="">0.041 ETH
      </p>

      <p class="date">
        <img src="./images/icon-clock.svg" alt="">3 days left
      </p>
    </div>

    <div class="author">
      <img src="./images/image-avatar.png" alt="">Creation of<span>Jules Wyvern</span>
    </div>

  </main>
</div>
</body>
</html>
